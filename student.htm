<form>
    <div class="formbold-input-flex">
        <div>
            <label for="institute_name" class="formbold-form-label"> Name of the institute </label>
            <input type="text" name="institute_name" placeholder="Sri Sairam " id="institute_name" class="formbold-form-input" />
        </div>
    </div>
    <div class="formbold-input-flex">
        <div>
            <label for="firstname" class="formbold-form-label"> First name </label>
            <input type="text" name="firstname" placeholder="Andrio" id="firstname" class="formbold-form-input" />
        </div>
        <div>
            <label for="lastname" class="formbold-form-label"> Last name </label>
            <input type="text" name="lastname" placeholder="Dolee" id="lastname" class="formbold-form-input" />
        </div>
    </div>

    <div class="frombold-input-flex">
        <div>
            <label for="reg_no" class="formbold-form-label">register number</label>
            <input type="text" name="reg_no" placeholder="123456 " id="reg_no" class="formbold-form-input" />
        </div>

        <div>
            <label for="stud_id" class="formbold-form-label"> student id </label>
            <input type="text" name="stud_id" placeholder="123456" id="stud_id" class="formbold-form-input" />
        </div>
    </div>

    <div class="formbold-input-flex">
        <div>
            <label for="gender" class="formbold-form-label">Gender</label>
            <select for="text" class="formbold-select">
            <option value="null"> select your gender</option>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            </select>
        </div>
        <div>
            <label for="year of study" class="formbold-form-label">year of study</label>
            <select for="text" class="formbold-select">
            <option value="null"> select your Year</option>
            <option value="MALE">1 st Year</option>
            <option value="FEMALE">2 nd Year</option>
            <option value="null"> 3 rd Year</option>
            <option value="MALE">4 th Year</option>
                </select>
        </div>
    </div>
    <div class="border">
        <div class="formbold-form-label">
            <label for="contact" class="formbold_form_label">CONTACT DETAILS</label>
            <div>
                <label for="Email" class="formbold-form-label">Email address</label>
                <input type="text" name="Email" placeholder="example@email.com" id="Email" class="formbold-form-input" />
            </div>

            <div>
                <label for="phone_number" class="formbold-form-label"> Phone number </label>
                <input type="text" name="phone_number" placeholder="123456789" id="phone_number" class="formbold-form-input" />
            </div>

        </div>

    </div>

    <div class="border">

        <div class="formbold_form_label">
            <label for="info" class="formbold-form-label">Project Details</label>

            <div>
                <label for="project_title" class="formbold-form-label">title of project</label>
                <input type="text" name="project_title" placeholder="enter your title" id="project_title" class="formbold-form-input" />
            </div>

            <div>
                <label for="project_org" class="formbold-form-label"> support recived from any organization </label>
                <input type="text" name="project_org" placeholder="organization name" id="project_org" class="formbold-form-input" />
            </div>

            <div>
                <label for="details_events" class="formbold-form-label"> details of international/national events attend (if any) during the last 3 years (name of event,dates,venue in )  </label>
                <textarea rows="6" name="details_events" id="details_events" placeholder="Type your startup information in brief" class="formbold-form-input"></textarea>
            </div>

            <div class="formbold_form_label">
                <label for="project-name" class="formbold-form-label"> paper/patent published </label>
                <div>
                    <label for="project1_title" class="formbold-form-label"> paper/patent title </label>
                    <input type="text" name="project1_title" placeholder="organization name" id="project1_title" class="formbold-form-input">
                </div>
                <div>
                    <label for="project_auth" class="formbold-form-label"> Author name </label>
                    <input type="text" name="project_auth" placeholder="Author name" id="project_auth" class="formbold-form-input">

                </div>
            </div>

            <div class="formbold_form_label">
                <label for="details_join" class="formbold-form-label"> why do want to join us? (50 words)  </label>
                <textarea rows="6" name="details_join" id="details_join" placeholder="Type your startup information in brief" class="formbold-form-input"></textarea>

            </div>

            <div class="formbold_form_label">

                <label for="details_ongoing" class="formbold-form-label"> any other on going projects  </label>
                <textarea rows="6" name="details_ongoing" id="details_ongoing" placeholder="Type your startup information in brief" class="formbold-form-input"></textarea>
            </div>

        </div>


    </div>

    <div>
        <label for="project_final" class="formbold-form-label"> are you interested to take this project as your mini/final project   </label>
        <input type="text" name="project_final" placeholder="organization name" id="project_final" class="formbold-form-input" />
        <div>
            <select for="text" class="formbold-select">
            <option value="null"> yes or no</option>
            <option value="MALE">YES</option>
            <option value="FEMALE">NO</option>
            </select>
        </div>
    </div>


    <div class="formbold_form_label">
        <label for="details_soft" class="formbold-form-label"> specialization in any software/tools/others(specify)  </label>
        <textarea rows="6" name="details_soft" id="details_softsoft" placeholder="Type your startup information in brief" class="formbold-form-input"></textarea>

    </div>

    <div class="formbold_form_label">
        <label for="details_comp" class="formbold-form-label"> worked in companies/industries(if any)  </label>
        <textarea rows="6" name="details_comp" id="details_comp" placeholder="Type your startup information in brief" class="formbold-form-input"></textarea>

    </div>







</form>
