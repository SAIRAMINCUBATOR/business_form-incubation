<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
        <form name="incubation_form" method="POST" data-netlify="true" netlify netlify-honeypot="bot-field">
            <div class="formbold-steps">
                <ul>
                    <li class="formbold-step-menu1 active">
                        <span>1</span> Sign Up
                    </li>
                    <li class="formbold-step-menu2">
                        <span>2</span> Information
                    </li>
                    <li class="formbold-step-menu3">
                        <span>3</span> Confirm
                    </li>
                </ul>
            </div>

            <div class="formbold-form-step-1 active">

                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label"> First name </label>
                        <input type="text" name="firstname" placeholder="Andrio" id="firstname" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label"> Last name </label>
                        <input type="text" name="lastname" placeholder="Dolee" id="lastname" class="formbold-form-input" />
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="dob" class="formbold-form-label"> Date of Birth </label>
                        <input type="date" name="dob" id="dob" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="email" class="formbold-form-label"> Email startup_name </label>
                        <input type="email" name="email" placeholder="example@mail.com" id="email" class="formbold-form-input" />
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="college_name" class="formbold-form-label"> College name </label>
                        <input type="text" name="college_name" placeholder="your college name" id="college_name" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="mobile_no" class="formbold-form-label"> Your mobile number </label>
                        <input type="text" name="mobile_no" placeholder="+91 123456789" id="Mobile_no" class="formbold-form-input" />
                    </div>
                </div>


                <div>
                    <label for="startup_name" class="formbold-form-label"> startup name business title </label>
                    <input type="text" name="startup_name" id="startup_name" placeholder="your startup name or your idea title" class="formbold-form-input" />
                </div>
            </div>

            <div class="formbold-form-step-2">
                <div>
                    <label for="st_information" class="formbold-form-label"> briefly explain about your startup idea </label>
                    <textarea rows="6" name="st_information" id="st_information" placeholder="Type your startup information in brief" class="formbold-form-input"></textarea>
                </div>
            </div>

            <div class="formbold-form-step-3">
                <div class="formbold-form-confirm">
                    <p>
                        send your startup files like PPT,PDF to (incubation mail) as a atachment in mail
                    </p>

                    <div>
                        <button class="formbold-confirm-btn active">
                          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <circle cx="11" cy="11" r="10.5" fill="white" stroke="#DDE3EC"/>
                          <g clip-path="url(#clip0_1667_1314)">
                          <path d="M9.83343 12.8509L15.1954 7.48828L16.0208 8.31311L9.83343 14.5005L6.12109 10.7882L6.94593 9.96336L9.83343 12.8509Z" fill="#536387"/>
                          </g>
                          <defs>
                          <clipPath id="clip0_1667_1314">
                          <rect width="14" height="14" fill="white" transform="translate(4 4)"/>
                          </clipPath>
                          </defs>
                          </svg>

                        </button>

                        <button class="formbold-confirm-btn">
                          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <circle cx="11" cy="11" r="10.5" fill="white" stroke="#DDE3EC"/>
                          <g clip-path="url(#clip0_1667_1314)">
                          <path d="M9.83343 12.8509L15.1954 7.48828L16.0208 8.31311L9.83343 14.5005L6.12109 10.7882L6.94593 9.96336L9.83343 12.8509Z" fill="#536387"/>
                          </g>
                          <defs>
                          <clipPath id="clip0_1667_1314">
                          <rect width="14" height="14" fill="white" transform="translate(4 4)"/>
                          </clipPath>
                          </defs>
                          </svg>
                          No! I don't have it.
                        </button>
                    </div>
                </div>
            </div>

            <div class="formbold-form-btn-wrapper">
                <button class="formbold-back-btn">
                      Back
                    </button>

                <button class="formbold-btn">
                        Next Step
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
